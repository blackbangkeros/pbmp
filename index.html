<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBMP.com Responsive Navigation Bar</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Global Styles & Variables --- */
        :root {
            --verdant-green: #0A6847;
            --deep-sea-teal: #0B6E4F;
            --ruby-accent: #A22C29;
            --sandy-beige: #F4E9CD;
            --charcoal-grey: #333333;
            --white: #FFFFFF;
            --light-grey: #f4f4f4;
        }

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--white);
        }

        /* --- Header Container --- */
        .header-container {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: var(--white);
        }

        /* --- Top Bar for Alerts and Status --- */
        .top-bar {
            background-color: var(--light-grey);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 2rem;
            font-size: 0.8rem;
            color: var(--charcoal-grey);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .park-status, .emergency-contact {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .status-item {
            font-weight: 700;
        }

        /* --- Main Header with Navigation --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--verdant-green);
            text-decoration: none;
        }

        .main-nav {
            display: flex;
        }

        .main-nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2.5rem;
            align-items: center;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--charcoal-grey);
            font-weight: 700;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--verdant-green);
            transition: width 0.3s ease;
        }

        .main-nav a:hover::after {
            width: 100%;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .lang-selector {
            font-weight: 700;
            cursor: pointer;
            padding: 0.5rem;
        }

        .btn-login {
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            background-color: var(--ruby-accent);
            color: var(--white);
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .btn-login:hover {
            background-color: #8a2421;
            transform: translateY(-2px);
        }

        /* --- Hamburger Menu for Mobile --- */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }

        .hamburger .bar {
            width: 28px;
            height: 3px;
            background-color: var(--charcoal-grey);
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        /* --- Responsive Styles --- */
        @media (max-width: 992px) {
            .main-nav, .header-actions {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .main-nav.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%; /* Position below the header */
                left: 0;
                width: 100%;
                background-color: var(--white);
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            
            .main-nav ul {
                flex-direction: column;
                width: 100%;
                gap: 0;
            }

            .main-nav li {
                width: 100%;
                text-align: center;
                border-top: 1px solid var(--light-grey);
            }
            
            .main-nav li a {
                padding: 1.2rem;
                display: block;
            }

            .main-nav a::after {
                display: none; /* Hide underline animation on mobile nav */
            }

            /* Hamburger animation */
            .hamburger.active .bar:nth-child(1) {
                transform: rotate(45deg) translate(7px, 6px);
            }
            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active .bar:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
        }
        
        @media (max-width: 600px) {
            .top-bar {
                justify-content: center;
                text-align: center;
            }
            .main-header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <header class="header-container">
        <!-- Top bar with status and alerts -->
        <div class="top-bar">
            <div class="park-status">
                <span class="status-item">Weather: Sunny, 28Â°C</span>
                <span class="status-item">PCG: Green (Sailing Permitted)</span>
            </div>
            <div class="emergency-contact">
                <span class="status-item">QRT Hotline: 123-456-7890</span>
            </div>
        </div>

        <!-- Main navigation header -->
        <div class="main-header">
            <a href="#" class="logo">PBMP.com</a>
            
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="#">The Park</a></li>
                    <li><a href="#">Book a Tour</a></li>
                    <li><a href="#">Our Projects</a></li>
                    <li><a href="#">Community Hub</a></li>
                    <li><a href="#">Support Us</a></li>
                    <!-- Mobile-only Login Button -->
                    <li class="header-actions" id="mobile-auth" style="display: none;">
                        <a href="#" class="btn-login">Login</a>
                    </li>
                </ul>
            </nav>

            <div class="header-actions" id="desktop-auth">
                <div class="lang-selector">EN</div>
                <a href="#" class="btn-login">Login</a>
            </div>

            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mainNav = document.getElementById('main-nav');
        const mobileAuth = document.getElementById('mobile-auth');
        const desktopAuth = document.getElementById('desktop-auth');

        hamburger.addEventListener('click', () => {
            // Toggle 'active' class on both hamburger and nav menu
            hamburger.classList.toggle('active');
            mainNav.classList.toggle('active');
        });

        // Function to show/hide auth buttons based on screen size
        function handleAuthButtons() {
            if (window.innerWidth <= 992) {
                mobileAuth.style.display = 'block'; // Show in mobile nav
                desktopAuth.style.display = 'none'; // Hide from desktop header
            } else {
                mobileAuth.style.display = 'none'; // Hide in mobile nav
                desktopAuth.style.display = 'flex'; // Show in desktop header
            }
        }

        // Run on initial load and on window resize
        window.addEventListener('DOMContentLoaded', handleAuthButtons);
        window.addEventListener('resize', handleAuthButtons);
    </script>

</body>
</html>
